<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} 
                SHARAN KUMAR BLOG
            {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Tinymce Text-Editor (Must be in Head Tag) -->
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
          <a class="navbar-brand" style="margin-left: 100px;" href="{% url 'home' %}">SHARAN KUMAR BLOG</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" style="flex-grow: 0.9;" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addpost' %}">AddPost</a>
              </li>
              <li>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>

            {% else %}
              <!-- <li>
                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
              </li>
              <li> -->
                <a class="nav-link" href="{% url 'login' %}">Admin Login</a>
              </li>
    
            {% endif %}
 
            </ul>
          </div>
      </nav>
    <br/>
    <div class="container">
    {% block content %}

    {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
